
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#090e1a">
    
    <!-- GOOGLE OWNERSHIP VERIFICATION -->
    <!-- Paste your google-site-verification meta tag below this line -->
    <meta name="google-site-verification" content="REPLACE_WITH_YOUR_CODE_FROM_GOOGLE_CONSOLE" />

    <meta name="description" content="Prepzu - The AI-powered pantry manager and recipe studio." />
    <meta property="og:title" content="Prepzu" />
    <meta property="og:description" content="Turn your pantry into a culinary masterpiece with AI." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1556911220-e15b29be8c8f?auto=format&fit=crop&w=1200&q=80" />
    
    <link rel="manifest" href="metadata.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3565/3565407.png" />
    
    <title>Prepzu | AI Culinary Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              culinary: {
                produce: '#65a30d', 
                protein: '#e11d48', 
                dairy: '#0ea5e9',    
                pantry: '#d97706',   
                frozen: '#6366f1',   
                beverage: '#8b5cf6', 
                bakery: '#b45309',   
              },
              primary: {
                50: '#f9f6f1',
                100: '#f1ece0',
                200: '#e5dcc5',
                300: '#d5c6a1',
                400: '#c2a382', 
                500: '#b08d6a', 
                600: '#9d7658',
                700: '#825f4a',
                800: '#6a4e40',
                900: '#584238',
                950: '#2f211c',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #090e1a; 
        color: #f8fafc; 
        -webkit-tap-highlight-color: transparent; 
        overscroll-behavior-y: contain;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?external=react,react-dom",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@4.0.0",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@2.7.1?external=react,react-dom,@stripe/stripe-js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
